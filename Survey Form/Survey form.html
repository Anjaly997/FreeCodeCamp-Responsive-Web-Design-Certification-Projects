<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Survey Form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1 id="title">Survey Form</h1>
        <p id="description">Please fill out the form below</p>
    </header>
    <main>
        <form id="survey-form">
            <label for="name" id="name-label">Name:</label>
            <input type="text" id="name" name="name" placeholder="Enter your name" required>

            <label for="email" id="email-label">Email:</label>
            <input type="email" id="email" name="email" placeholder="Enter your email" required>

            <label for="number" id="number-label">Number:</label>
            <input type="number" id="number" name="number" placeholder="Enter a number" min="1" max="100" required>

            <label for="dropdown">Language</label>
            <select id="dropdown" name="dropdown" required>
            <option disabled selected value>Select Language</option>
                <option value="option1">English</option>
                <option value="option2">Hindi</option>
            </select>

            <fieldset>
                <legend>Would you recommend freeCodeCamp to a friend?</legend>
                <label><input type="radio" name="radioOptions" value="optionA"> Definitely</label>
                <label><input type="radio" name="radioOptions" value="optionB"> Maybe</label>
                <label><input type="radio" name="radioOptions" value="optionC"> Not sure</label>

            </fieldset>

            <fieldset>
                <legend>What would you like to see improved? (Check all that apply)</legend>
                <label><input type="checkbox" name="checkboxOptions" value="optionX">Front-end Projects</label>
                <label><input type="checkbox" name="checkboxOptions" value="optionY">Data Visualization</label>
                <label><input type="checkbox" name="checkboxOptions" value="optionY">Data Analytics</label>

            </fieldset>

            <label for="comments">Additional comments:</label>
            <textarea id="comments" name="comments" placeholder="Enter your comments here"></textarea>

            <button type="submit" id="submit"
            class="submit-button">Submit</button>
        </form>
    </main>
</body>


</html>
